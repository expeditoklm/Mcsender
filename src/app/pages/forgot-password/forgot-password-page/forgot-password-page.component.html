<div class="auth-wrapper">
    <div class="auth-container">
      <!-- Section gauche avec l'image et la marque -->
      <div class="brand-section">
        <div class="brand-content">
          <div class="logo-container">
            <img src="assets/icon/icon.png" alt="Logo de messages multicanaux" class="brand-logo" />
          </div>
          <div class="brand-text">
            <h1>Réinitialisation du mot de passe</h1>
            <p class="brand-description">Nous vous enverrons un lien pour réinitialiser votre mot de passe</p>
          </div>
          <div class="decoration-elements">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
          </div>
        </div>
      </div>

      <!-- Section droite avec le formulaire -->
      <div class="form-section">
        <div class="form-container">
          <div class="form-header">
            <h2>Mot de passe oublié</h2>
            <p class="form-subtitle">Entrez votre email pour réinitialiser votre mot de passe</p>
          </div>

          <form nz-form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
            <!-- Email -->
            <div class="form-group">
              <label class="form-label">Email</label>
              <nz-form-control [nzErrorTip]="emailErrorTip" class="custom-form-control">
                <nz-input-group [nzPrefix]="emailIcon" class="custom-input-group">
                  <input 
                    nz-input
                    formControlName="email"
                    placeholder="Entrez votre email"
                    type="email"
                    class="custom-input"
                  />
                </nz-input-group>
                <div class="error-container" *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched">
                  <div class="error-message" *ngIf="forgotPasswordForm.controls['email'].hasError('required')">
                    L'email est requis
                  </div>
                  <div class="error-message" *ngIf="forgotPasswordForm.controls['email'].hasError('email')">
                    Format d'email invalide
                  </div>
                </div>
              </nz-form-control>
            </div>

            <!-- Actions -->
            <div class="form-actions">
              <button
                nz-button
                nzType="primary"
                type="submit"
                [disabled]="forgotPasswordForm.invalid"
                class="submit-button"
              >
                <span>Envoyer le lien</span>
                <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
              </button>
            </div>
          </form>

          <div class="form-footer">
            <p>Retour à la <a [routerLink]="'/login'" class="signin-link">connexion</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emailIcon>
    <i nz-icon nzType="mail"></i>
  </ng-template>
